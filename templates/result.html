<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Simulação de emprestimo</title>
</head>
<body>
    <div>
        <h1>Simulação Completa</h1>  
        <p>Valor do Emprestimo: R${{valor_emprestimo}}</p>
        <p>Prestrações: R${{'{:.2f}'.format(prestacao)}} por {{prazo}} meses</p> 
        <p>Taxa de Juros: {{'{:.2f}'.format(taxa*100)}}% a.m</p>
        <p>Pagamento Total: R${{'{:.2f}'.format(total)}}</p><br>
   
        <a href="{{ url_for('index') }}"> <!-- url_for cria URL associada à função index() definida no Flask(script.py)-->
           <br><button class="back-button">Voltar</button>
        </a>
    </div>
</body>
</html>
